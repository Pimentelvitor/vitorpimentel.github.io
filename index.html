<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile">
        <img src="img/thiago.jpg" alt="thiago foto" class="avatar">
        <h1>thiago M. Medeiros</h1>
        <h2>Professor | Programador | youtuber</h2>
    </div>
    <ul class="social">
        <li>
            <a href="#">
                <img src="img/youtube.png" alt="youtube">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/insta.svg" alt="instagram">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/github.svg" alt="github">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/linkedin.svg" alt="linkedin">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/whatsapp.png" alt="whatsapp">
            </a>
        </li>
    </ul>
    <ul class="links">
        <li>
            <a href="#">
                Densenvolvimento web Full Stack
                <span>Curso de programação web para iniciantes do zero.</span>
            </a>
        </li>
        <li>
            <a href="#">
                Fabrica de aplicativos
                <span>Curso de programação web para iniciantes do zero.</span>
            </a>
    </ul>
</body>
</html>
